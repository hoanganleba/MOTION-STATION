<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <!-- Vue sidebar component -->
    <div id="sidebar-component">
        <sidebar></sidebar>
    </div>
    <main>
        <button id="sidebar-button" class="btn btn-primary btn-sm">
            <img alt="list-icon" src="/assets/list.svg">
        </button>
        <section id="create-account">
            <div class="btn-group">
                <button class="btn btn-outline-secondary btn-lg">Tạo tài khoản</button>
                <button class="btn btn-outline-dark btn-lg">Đăng Nhập</button>
            </div>
            <h3>Tạo tài khoản</h3>
            <form>
                <div class="form-center">
                    <div class="form-row">
                        <div class="col-md-6 form-group">
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" class="form-control" />
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" name="confirmPassword" id="confirmPassword" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="chooseLanguage" style="display:block">Choose Language</label>
                        <select class="form-control">
                            <option value="en">English</option>
                            <option value="fr">French</option>
                            <option value="it">Italian</option>
                            <option value="ja">Japanese</option>
                        </select>
                    </div>
                </div>
            </form>
            <div class="btn-centered">
                <button class="btn btn-secondary btn-lg">Create Account</button>
            </div>
            <p>Have an account? <a href="#">Sign In</a></p>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="/js/script.js"></script>
    <script src="/js/app.js"></script>
</body>

</html>
