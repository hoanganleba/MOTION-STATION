<!DOCTYPE html>

                        <div class="badge badge-secondary">
                            PERSONAL

                        <div class="list-group">
                            <div class="list-group-item">
                                <div>Memebers</div>
                                <b>30</b>
                            </div>
                            <div class="list-group-item">
                                <div>Projects</div>
                                <b>30</b>
                            </div>
                            <div class="list-group-item">
                                <div>Users</div>
                                <b>Unlimited</b>

                            <div class="list-group-item">

                                <b>20gb</b>
                            </div>
                            <div class="list-group-item border-none">
                                <div>More</div>
                                <b>-</b>
                            </div>
                        </div>
                    </div>
                    <a href="/pages/payment.html" class="btn btn-primary btn-lg">UPGRADE</a>

        </section>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
